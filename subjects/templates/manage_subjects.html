{% extends './layout.html' %}
<!-- fi -->
{% block title %}Subjects{% endblock %}
<!-- fi -->
{% block content %}
<h1>This is de subjects management page!</h1>

<form action="/add_course/" method="POST">
  {% csrf_token %}
  <input type="text" name="txt_code" minlength="6" maxlength="6" required />
  <input type="text" name="txt_name" maxlength="50" required />
  <input type="number" name="txt_credits" required />
  <input type="submit" value="Save" />
</form>

<table>
  <thead>
    <tr>
      <td>#</td>
      <td>Code</td>
      <td>Name</td>
      <td>Credits</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    {% for c in courses %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{c.code}}</td>
      <td>{{c.name}}</td>
      <td>{{c.credits}}</td>
      <td>
        <a href="editing_course/{{c.code}}">Edit</a>
        <a href="delete_course/{{c.code}}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
